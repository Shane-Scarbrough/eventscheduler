<!DOCTYPE html>
<html lang="en">
<head>

    <title>Event Scheduling</title>
    <link rel="stylesheet" href="Event-style.css">
</head>
<body>
    <main>
    <div class="main">
    <div class="date_time">
        <header>
            <h2 class="title">Schedule Your Events</h2>
        </header>
        <h3 id="Today"></h3> 
        <div class="current_month_arrows">
            <h2 id="current_month"></h2>
            <div class="arrow_group">
                <button class="up_arrow">
                    &#9650;
                </button>
                <button class="down_arrow">
                    &#9660;
                </button>
            </div>
        </div>
        <section class="weekday">
            <div class="weekday_container">
                <ul class="weekday_menu">
                    <li class="weekday_item">Su</li>
                    <li class="weekday_item">Mo</li>
                    <li class="weekday_item">Tu</li>
                    <li class="weekday_item">We</li>
                    <li class="weekday_item">Th</li>
                    <li class="weekday_item">Fr</li>
                    <li class="weekday_item">Sa</li>
                </ul>            
            </div>
        </section>
        <section class="day_number">
            <div class="day_row">

            </div>
        </section>
    </div>
    <div class="pick_time">
        <h2 class="title">Add Event</h2>
        <div class="times">
            <h3 id="date_selected"></h3>
        </div>
    </div>
        <script src="Event-app.js"></script>
    </div>
    </main>
</body>
</html>
