<!DOCTYPE html>
<html lang="en">
<head>

    <title>Event Scheduling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1 class="title">Schedule Your Events</h1>
        </header>
        <h3 id="Today"></h3> 
        <div class="current_month_arrows">
            <h2 id="current_month"></h2>
            <div class="arrow_group">
                <button class="up_arrow">
                    &#9650;
                </button>
                <button class="down_arrow">
                    &#9660;
                </button>
            </div>
        </div>
        <section class="weekday">
            <div class="weekday_container">
                <ul class="weekday_menu">
                    <li class="weekday_item">S</li>
                    <li class="weekday_item">M</li>
                    <li class="weekday_item">T</li>
                    <li class="weekday_item">W</li>
                    <li class="weekday_item">T</li>
                    <li class="weekday_item">F</li>
                    <li class="weekday_item">S</li>
                </ul>            
            </div>
        </section>
        <section class="day_number">
            <div id="day_row">

            </div>
        </section>
        <script src="app.js"></script>
    </main>
</body>
</html>
